<ng-template #participantModalTemplate let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-4 text-center">{{modalParticipant.name}}</div>
      <div class="col-md-4 text-center">{{modalParticipant.played}}/{{modalParticipant.won}}</div>
      <div class="col-md-4 text-center"><img src="http://i.pravatar.cc/200?img=3" class="img-fluid"></div>
    </div>
  </div>
</ng-template>


<header>
  <div class="navbar navbar-dark bg-dark box-shadow">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <strong>Enterprise Jungle Test</strong>
      </a>
    </div>
  </div>
</header>

<main role="main">
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Participants</h2>
          <table class="table participant-table">
            <tr>
              <th>Name</th>
              <th>Played/Won</th>
              <th>&nbsp;</th>
            </tr>
            <tr [ngClass]="{highlighted: participant.id === (selectedParticipantId$ | async)}" *ngFor="let participant of participantList">
              <td><div class="name-container" (click)="onClick_participantModalTrigger(participant.id, participantModalTemplate)">{{participant.name}}</div></td>
              <td>{{participant.played}}/{{participant.won}}</td>
              <td><button [attr.test-select-button]="participant.id" type="button" class="btn btn-primary btn-sm" (click)="onClick_selectButton(participant.id)">Select</button></td>
            </tr>
          </table>
        </div>
        <div class="col-md-6">
          <h2>Games</h2>
          <table class="table table-striped">
            <ng-container *ngFor="let score of currentScoreList$ | async">
              <tr>
                <th><div class="name-container" (click)="onClick_participantModalTrigger(score[0].id, participantModalTemplate)">{{score[0].name}}</div></th>
                <th><div class="name-container" (click)="onClick_participantModalTrigger(score[1].id, participantModalTemplate)">{{score[1].name}}</div></th>
              </tr>
              <tr>
                <td>{{score[0].value}}</td>
                <td>{{score[1].value}}</td>
              </tr>
            </ng-container>
          </table>
        </div>
      </div>
    </div>
  </section>
</main>
